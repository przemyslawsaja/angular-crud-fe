<mat-toolbar color="primary">CRUD</mat-toolbar>
<h1 style="text-align: center; font-size: 48px; font-weight: bold; margin-top: 100px">Item list</h1>
<mat-card style="width: 50%; margin: auto">
  <button mat-fab color="primary" style="float: right"> 
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field style="width: 100%;">
    <mat-label>item name</mat-label>
    <input matInput placeholder="Type here name of your item..."/>
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let items of items">
      <span style="font-weight: bold;">{{items.id}}. {{items.name}}</span>

      <span style="position: absolute; right: 0">
        <button mat-icon-button>
          <mat-icon color="primary">
            edit
          </mat-icon>
        </button><button mat-icon-button>
          <mat-icon color="warn">
            delete
          </mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
